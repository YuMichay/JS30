<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="shortcut icon" href="./assets/free-icon-hammer-game-7152200.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <span>Your Score: </span>
        <span class="score">0</span>
    </div>
    
    <div class="field">
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <div class="mole"></div>
        </div>
    </div>

    <div class="popup">
        <div class="end hidden">
            <p>Time is up!</p>
            <span>Your Result: </span>
            <span class="result">0</span>
        </div>
        <button class="start_btn">Start!</button>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
