<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer and Compass</title>
    <link rel="shortcut icon" href="./assets/compass.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="compass">
            <div class="direction">
                <span id="north">N</span>
                <span id="east">E</span>
                <span id="south">S</span>
                <span id="west">W</span>
            </div>
            <div class="arrow"></div>
        </div>
        <div class="speedometer">
            <span id="speed">0</span>
            <span>km/h</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
