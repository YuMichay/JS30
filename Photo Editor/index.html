<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/image.svg" type="image/x-icon">
</head>
<body>
    <div class="settings">
        <label>Sepia:
            <input type="range" id="sepia" min="0" max="100" step="10" value="0" data-sizing="%">
        </label>
        <label>Brightness:
            <input type="range" id="brightness" min="0" max="100" step="10" value="100" data-sizing="%">
        </label>
        <label>Contrast:
            <input type="range" id="contrast" min="0" max="100" step="10" value="100" data-sizing="%">
        </label>
        <label>Grayscale:
            <input type="range" id="grayscale" min="0" max="100" step="10" value="0" data-sizing="%">
        </label>
        <label>Saturate:
            <input type="range" id="saturate" min="0" max="100" step="10" value="100" data-sizing="%">
        </label>
    </div>
    <div class="image">
        <img src="./assets/pexels-david-bartus-610294.jpg" alt="image" id="image">
    </div>
    <div class="source">
        <label>Add a picture:
            <input type="file" id="picture" accept="image/png, image/jpeg">
        </label>
        <button class="download">Download</button>
    </div>
    <script src="./script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
