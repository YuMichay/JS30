<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>
    <link rel="shortcut icon" href="./assets/mic.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <h3>Speech Synthesis</h3>
            <select id="voice">
                <option value="">Select A Voice</option>
            </select>
            <label>Rate:
                <input type="range" name="rate" id="rate" min="0" max="3" value="1" step="0.1">
            </label>
            <label>Pitch:
                <input type="range" name="pitch" id="pitch" min="0" max="2" step="0.1">
            </label>
            <textarea name="text" id="input" cols="30" rows="10" placeholder="Hi! What would you like me to say?"></textarea>
            <div class="buttons">
                <button class="stop">Stop!</button>
                <button class="speak">Speak</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
