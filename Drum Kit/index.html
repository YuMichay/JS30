<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/headphones.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="keys">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span>Chant</span>
    </div>
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <span>Closed Hat 1</span>
    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span>Closed Hat 2</span>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span>Fx</span>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <span>Kick</span>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span>Open Hat 1</span>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span>Open Hat 2</span>
    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span>Clap</span>
    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span>808</span>
    </div>
  </div>
  <div class="audios">
    <audio src="./assets/Savage Beat  Chant.wav" data-key="65"></audio>
    <audio src="./assets/Savage Beat  Closed Hat 1.wav" data-key="83"></audio>
    <audio src="./assets/Savage Beat  Closed Hat 2.wav" data-key="68"></audio>
    <audio src="./assets/Savage Beat  Fx.wav" data-key="70"></audio>
    <audio src="./assets/Savage Beat  Kick.wav" data-key="71"></audio>
    <audio src="./assets/Savage Beat  Open Hat 1.wav" data-key="72"></audio>
    <audio src="./assets/Savage Beat  Open Hat 2.wav" data-key="74"></audio>
    <audio src="./assets/Savage Beat  Snare Clap.wav" data-key="75"></audio>
    <audio src="./assets/Savage Beat 808.wav" data-key="76"></audio>
  </div>
<script src="./script.js"></script>
</body>
</html>
