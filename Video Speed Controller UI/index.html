<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Forest Bathing</title>
    <link rel="shortcut icon" href="./assets/film.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="title">Forest Bathing</p>

        <div class="video-player">
            <video class="player" src="./assets/pexels-reivana-relaxation-15727541-1920x1080-30fps.mp4"></video>
            <button class="play-btn"></button>
            <div class="controls">
                <span class="controls__play"></span>
                <span class="watched-time"></span>
                <div class="progress-bar">
                    <div class="progress-bar_filled"></div>
                </div>
                <span class="general-time"></span>
                <div class="controls__volume">
                    <span class="controls__volume_image"></span>
                    <input class="controls__volume_range" type="range" name="volume" min="0" max="1" step="0.5" value="1">
                </div>
                <div class="controls__speed">
                    <span id="speed">1x</span>
                    <input class="controls__speed_range" type="range" name="volume" min="0.5" max="4" step="0.25" value="1">
                </div>
                <span class="controls__download_image"></span>
                <span class="controls__fullscreen_image"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
